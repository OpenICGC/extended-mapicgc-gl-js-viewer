<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon-DHFuoNdw.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://tilemaps.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.css"
      rel="stylesheet"
    />

    <title>Template basic mapicgc-gl-js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }

      #basemap-group {
        position: absolute;
        top: 10px;
        left: 23px;
        color: #000000;
        display: flex;
        width: 256px;
        place-content: space-between;
        background: rgb(22 21 21 / 80%);
      }

      #menu {
        margin: 7px;
        margin-right: 21px;
        z-index: 1;
        position: absolute;
        top: 65px;
        left: 16px;
        background: rgb(22 21 21 / 80%);
        padding: 10px;
      }

      #menu select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        /* margin-bottom: 20px; */
        font-size: 16px;
        outline: none;
        cursor: pointer;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23000" d="M2 0L0 2h4zM2 5L0 3h4z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 10px;
        transition: border-color 0.3s;
      }

      #menu select:focus {
        border-color: #007bff;
      }

      #menu option {
        background-color: #fff;
        color: #333;
      }
      .slidecontainer {
        width: 100%;
        position: relative;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        position: relative;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #04aa6d;
        cursor: pointer;
        border-radius: 20px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slider::-webkit-slider-thumb::after {
        content: attr(data-value);
        color: white;
        font-weight: bold;
        font-size: 14px;
      }

      .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #04aa6d;
        cursor: pointer;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slider::-moz-range-thumb::after {
        content: attr(data-value);
        color: white;
        font-weight: bold;
        font-size: 14px;
      }

      #valueLabel {
        position: absolute;
        top: 68px;
        transform: translateX(-50%);
        color: white;
        font-weight: bold;
        font-size: 14px;
        pointer-events: none;
      }
      .coordControl{
        position: fixed;
      }
    </style>
    <script type="module" crossorigin src="assets/index-CBy66mZt.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="menu">
        <select id="menuSelect">
          <option value="">Selecciona una ortofoto</option>
        </select>
        <div
          id="sliderContainer"
          class="slidecontainer"
          style="margin-top: 10px"
        >
          <input
            type="range"
            min="1"
            max="100"
            value="100"
            class="slider"
            id="myRange"
            title="Opacitat ortofoto"
          />
          <!-- <div id="valueLabel">50</div> -->
        </div>
      </div>
    </div>

    <!-- <nav id="menu-group" class="filter-group"></nav> -->

  </body>
</html>
